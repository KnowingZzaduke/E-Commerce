<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_left">
                <div class="content_logo">
                    <h2>Zzaduke</h2>
                </div>

                <div class="content_buscador">
                    <input type="search" id="search" placeholder="Buscar productos">
                    <button>Buscar</button>
                </div>
            </div>
            <div class="content_toggle-menu">
                <i class="fa-solid fa-bars abrir"></i>
                <div class="content_lista-menu" style="display: none;">
                    <div class="content_toggle-cerrar">
                        <p>Cerrar</p>
                        <i class="fa-solid fa-circle-xmark cerrar"></i>
                    </div>
                    <div class="content_enlaces">
                        <ul>
                            <li>
                                <a href="#">Sign in</a>
                            </li>
                            <li>
                                <a href="#">Cart</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="navbar_right">
                <div class="link">
                    <i class="fa-regular fa-user"></i>
                    <a href="#">Sign in</a>
                </div>
                <div class="link">
                    <div class="content_carrito">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                        <a href="#">Carrito</a>
                    </div>

                    <div class="content_lista-carrito" style="display: none;">
                        <div class="lista_carrito">

                        </div>
                        <div class="content_boton-vaciar-carrito">
                            <button type="button" onclick="vaciarCarrito()" class="vaciar">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- SECCIÓN PRODUCTOS EN DESCUENTOS -->
    <section class="section_productos-en-descuento">
        <div class="content_section-left">
            <div class="content_titulo-producto">
                <h1>Monitor <br> gamer</h1>
            </div>

            <div class="content_botones">
                <button type="button">Comprar ahora</button>
                <button type="button">Mirar más</button>
            </div>
        </div>

        <div class="content_section-right">
            <div class="content_producto">
                <img src="src/img/monitor-gamer.jpg" alt="Monitor gamer">
                <div class="content_precio">
                    <p>Solo por 400.000</p>
                </div>
            </div>
        </div>
    </section>

    <!-- SECCIÓN PRODUCTOS POPULARES -->
    <section class="section_productos-populares">
        <div class="content_header-section-productos-populares">
            <div class="content_titulo-productos">
                <h2>Productos populares</h2>
            </div>
    
            <div class="content_categorias">
                <a href="">
                    <p>Camara</p>
                </a>
                <a href="">
                    <p>Monitor</p>
                </a>
                <a href="">
                    <p>Tarjeta gráfica</p>
                </a>
                <a href="">
                    <p>Controles</p>
                </a>
                <a href="">
                    <p>Auriculares</p>
                </a>
                <a href="">
                    <p>Mouse</p>
                </a>
                <a href="">
                    <p>Teclado</p>
                </a>
                <a href="">
                    <p>Gabinete</p>
                </a>
            </div>
        </div>
        <div class="content_productos">
        </div>
    </section>
    <!-- SECCIÓN PRODUCTOS MITAD DE PRECIO -->
    <section class="section_producto-mitad-precio">
        <div class="content_producto-mitad-precio">
            <div class="content_left-producto-mitad-precio">
                <img src="src/img/monitor-gamer.jpg" alt="Monitor gamer">
            </div>

            <div class="content_right-producto-mitad-precio">
                <div class="content_aviso">
                    <p>Nuevo monitor gamer</p>
                </div>

                <div class="content_descuento">
                    <h2>Obtén un 50% de descueto</h2>
                    <p>Monitor 4k 120hz</p>
                </div>

                <div class="content_boton-comprar">
                    <button type="button">Comprar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="src/js/app.js"></script>
    <script src="https://kit.fontawesome.com/1fb0613f73.js"></script>
</body>
</html>
